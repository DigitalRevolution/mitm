<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 95%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 74%;
        display: inline-block;
        float: right;
      }
      .list {
        width:25%;
        height: 100%;
        display: inline-block;
        float: left;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
  	<form Id = "locationInput" action = "#"> 
      Location One: <input type="text" Id="locationOne"></br>
      Location Two: <input type="text" Id="locationTwo"></br>
      <input name="submit" type="submit" class="btn" value="Select"/>
    </form> 
    <div class = "list"></div> 
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmH0riaU4A0Q8lApvyRWPCtUCOYjHbPQQ&libraries=places"></script>
   	<script src="./js/lookup.js"></script>
    <script src = "./js/makemap.js"></script>
  </body>
</html>
